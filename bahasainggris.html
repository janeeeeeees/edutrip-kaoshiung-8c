      margin: 0;
      padding: 0;

    }

    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #89CFF0, #ffffff);
      padding: 1.5rem 0;

      top: 0;

    }

    nav {
      max-width: 1200px;
      margin: 0 auto;

    nav a {
      color: #4a4a4a;
      text-decoration: none;
      padding: 0.8rem 1.5rem;

      font-weight: 600;
      transition: all 0.3s ease;

      background-color: rgba(255, 255, 255, 0.3);

      color: #2a4e6e;
    }

    .hero {
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://via.placeholder.com/1920x1080?text=English+Mindmap');

      background-position: center;
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 2rem;
      margin-bottom: 3rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto 3rem;
      padding: 0 2rem;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: 1px solid #e0e0e0;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(137, 207, 240, 0.2);
    }

    .card h2 {
      color: #5D8AA8;
      margin-bottom: 1rem;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .image-gallery img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    footer {
      background: linear-gradient(135deg, #89CFF0, #ffffff);
      color: #4a4a4a;
      text-align: center;
      padding: 2rem 0;
